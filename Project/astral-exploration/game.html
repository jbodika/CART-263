<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="phone">
    <header>
      <div style="width: 50px;">X</div>
      <div style="flex: 1;">
        <progress value="30" max="100"></progress>
      </div>
      <div>❤️ 5</div>
    </header>

    <img src="spain-flag.png" alt="Country Flag" class="flag-img">

    <div class="question">What country's flag is this?</div>

    <button class="option-btn">Spain</button>
    <button class="option-btn">Italy</button>
    <button class="option-btn">France</button>
    <button class="option-btn">Germany</button>

    <div class="check-btn">CHECK</div>
  </div>
</body>
</html>
